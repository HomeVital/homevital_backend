name: Run EF Core Migrations

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:  # Allow manual triggering

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Set database connection string
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DB_CONNECTION_STRING=\"${{ secrets.PROD_CONNECTION_STRING }}\"" >> $GITHUB_ENV
          else
            echo "DB_CONNECTION_STRING=\"${{ secrets.DEV_CONNECTION_STRING }}\"" >> $GITHUB_ENV
          fi
      
          echo "Using connection string (masked): ${DB_CONNECTION_STRING:0:10}..."

      - name: Apply EF Core Migrations
        run: |
          cd HomeVital.API
          dotnet ef database update --connection "$DB_CONNECTION_STRING" --project ../HomeVital.Repositories --startup-project .

      - name: Apply EF Core Migrations
        run: |
          cd HomeVital.API
          CONNECTION_STRING_ESCAPED=$(echo "$DB_CONNECTION_STRING" | sed 's/;/\\;/g')
          dotnet ef database update --connection "$CONNECTION_STRING_ESCAPED" --project ../HomeVital.Repositories --startup-project .