name: Run EF Core Migrations

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:  # Allow manual triggering

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Set database connection string
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            CONNECTION_STRING="${{ secrets.PROD_CONNECTION_STRING }}"
          else
            CONNECTION_STRING="${{ secrets.DEV_CONNECTION_STRING }}"
          fi
          
          # Debug: Print connection string before modifying it (Masked)
          echo "Raw Connection String (First 30 chars): ${CONNECTION_STRING:0:30}"
      
          # Ensure the string is stored correctly in the environment variable
          echo "DB_CONNECTION_STRING=$(echo "$CONNECTION_STRING" | tr -d '\n' | tr -d '\r')" >> $GITHUB_ENV
      
          # Debug: Print masked stored connection string
          echo "Using stored connection string (First 30 chars): ${DB_CONNECTION_STRING:0:30}"

      - name: Apply EF Core Migrations
        run: |
          cd HomeVital.API
          echo "Running migration with connection string (masked): ${DB_CONNECTION_STRING:0:30}..."
        
          # Ensure PostgreSQL connection string is properly formatted
          CONNECTION_STRING_ESCAPED=$(echo "$DB_CONNECTION_STRING" | sed 's/;/\\;/g')
        
          # Debug: Print escaped connection string
          echo "Escaped Connection String (First 30 chars): ${CONNECTION_STRING_ESCAPED:0:30}"
        
          # Run EF Core migration
          dotnet ef database update --connection "$CONNECTION_STRING_ESCAPED" --project ../HomeVital.Repositories --startup-project .
          